{{- if and .Values.keycloak.enabled .Values.keycloak.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "chatbot-webapp.keycloakName" . }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "chatbot-webapp.keycloakLabels" . | nindent 4 }}
  annotations:
    {{- if .Values.keycloak.ingress.tls.enabled }}
    {{- if .Values.keycloak.ingress.tls.certificateArn }}
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.keycloak.ingress.tls.certificateArn | quote }}
    {{- end }}
    {{- end }}
    {{- with .Values.keycloak.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.keycloak.ingress.className }}
  rules:
  - host: {{ required "keycloak.ingress.host is required when keycloak.ingress is enabled" .Values.keycloak.ingress.host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "chatbot-webapp.keycloakName" . }}
            port:
              number: {{ .Values.keycloak.service.port }}
{{- end }}
