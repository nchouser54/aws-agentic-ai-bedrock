{{- if .Values.oauth2Proxy.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chatbot-webapp.oauth2ProxyName" . }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "chatbot-webapp.oauth2ProxyLabels" . | nindent 4 }}
type: Opaque
stringData:
  client-id: {{ required "oauth2Proxy.config.clientId is required when oauth2Proxy is enabled" .Values.oauth2Proxy.config.clientId | quote }}
  client-secret: {{ required "oauth2Proxy.config.clientSecret is required when oauth2Proxy is enabled" .Values.oauth2Proxy.config.clientSecret | quote }}
  cookie-secret: {{ include "chatbot-webapp.oauth2ProxyCookieSecret" . | quote }}
{{- end }}
